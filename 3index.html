<body>

  <script>
    const squirrel = document.getElementById("squirrel");
    const forest = document.getElementById("forest");
    const scoreText = document.getElementById("score");
    const message = document.getElementById("message");
    const nextLevelButton = document.getElementById("nextLevelButton"); // ç²å–ä¸‹ä¸€é—œæŒ‰éˆ•
    const maxScore = 5;
    let score = 0;

    // ç”Ÿæˆ 10 é¡†å …æœ
    for (let i = 0; i < 10; i++) {
      const nut = document.createElement("div");
      nut.classList.add("nut");
      nut.textContent = "ğŸŒ°";
      nut.style.left = Math.random() * 260 + "px";
      nut.style.top = Math.random() * 250 + "px";

    }

    // æ‹–æ›³æ©Ÿåˆ¶
    let isDragging = false;
    let offsetX, offsetY;

    squirrel.addEventListener("mousedown", e => {
      isDragging = true;
      offsetX = e.offsetX;
      offsetY = e.offsetY;
    });

    document.addEventListener("mousemove", e => {
      if (!isDragging) return;
      const rect = forest.getBoundingClientRect();
      let x = e.clientX - rect.left - offsetX;
      let y = e.clientY - rect.top - offsetY;

      // é™åˆ¶æ¾é¼ ç§»å‹•ç¯„åœ
      x = Math.max(0, Math.min(x, forest.clientWidth - 32));
      y = Math.max(0, Math.min(y, forest.clientHeight - 32));

      squirrel.style.left = x + "px";
      squirrel.style.top = y + "px";
    });

    document.addEventListener("mouseup", () => {
      isDragging = false;
    });

    // ç¢°æ’èˆ‡å›åŸé»é‚è¼¯
    function checkCollision() {
      if (score >= maxScore) return; // å¦‚æœå·²ç¶“éé—œï¼Œåœæ­¢æª¢æŸ¥

      const squirrelRect = squirrel.getBoundingClientRect();
      document.querySelectorAll(".nut").forEach(nut => {

        const overlap = !(

          nutRect.left > squirrelRect.right ||
          nutRect.bottom < squirrelRect.top ||
          nutRect.top > squirrelRect.bottom
        );

        if (overlap && nut.style.display !== "none") {
          nut.style.display = "none";
          score++;
          scoreText.textContent = `å¾—åˆ†ï¼š${score} / ${maxScore}`;
          squirrel.style.left = "130px";  // å›åˆ°åŸé»
          squirrel.style.top = "350px";   // å›åˆ°åŸé»

          if (score >= maxScore) {

            nextLevelButton.style.display = "block"; // é¡¯ç¤ºä¸‹ä¸€é—œæŒ‰éˆ•
          }
        }

    }
